services:
  # Backend API Service
  - type: web
    name: spamshield-api
    env: docker
    dockerfilePath: ./api/Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: API_PORT
        value: 5000
      - key: API_HOST
        value: 0.0.0.0
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: CORS_ORIGINS
        sync: false  # Set this manually to your frontend URL
    healthCheckPath: /api/health
    numInstances: 1

  # Frontend Service
  - type: web
    name: spamshield-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: VITE_API_URL
        sync: false  # Set this manually to your API URL
    numInstances: 1

