# Fly.io configuration for API service
# Run: fly launch to initialize, then fly deploy

app = "spamshield-api"
primary_region = "iad"

[build]
  dockerfile = "api/Dockerfile"

[env]
  API_PORT = "5000"
  API_HOST = "0.0.0.0"
  FLASK_ENV = "production"
  FLASK_DEBUG = "false"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory_mb = 512
  cpu_kind = "shared"
  cpus = 1

